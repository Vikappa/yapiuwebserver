spring.application.name=yapiuwebserver

#Database connection
spring.datasource.url=jdbc:postgresql://${YAPIUDATABASE_URL}/${YAPIUDATABASE_NAME}
spring.datasource.username=${YAPIUDATABASE_USER}
spring.datasource.password=${YAPIUDATABASE_PASSWORD}

#Cloudinary config
cloudinary.key=${CLOUDINARY_KEY}
cloudinary.name=${CLOUDINARY_NAME}
cloudinary.secret=${CLOUDINARY_SECRET}

#JWT Secret
jwt.secret=${JWT_SECRET}

#Hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Admin credentials
admin.email=${ADMIN_EMAIL}
admin.hashedPassword=${ADMIN_HASHED_PASSWORD}
admin.nome=${ADMIN_FIRST_NAME}
admin.lastname=${ADMIN_LAST_NAME}